<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Happy+Monkey&family=Inter:wght@600&family=Josefin+Sans&family=Montserrat:ital,wght@0,100;1,600&family=Orbitron:wght@400;800&family=Poppins:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Happy+Monkey&family=Inter:wght@400;600&family=Josefin+Sans&family=Montserrat:ital,wght@0,100;1,600&family=Orbitron:wght@400;800&family=Poppins:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <img
        src="images/Freddie.png"
        alt="FreddieIcon"
        id="logo"
        loading="lazy"
      />
      <h1>We are the Champions</h1>

      <textarea
        id="endorsement"
        name="endorsement"
        rows="4"
        cols="50"
        placeholder="Write your endorsement here"
      ></textarea>
      <button id="btn">Publish</button>
      <h2>- Endorsements -</h2>
      <ul id="Endorsements-list"></ul>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
