<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cardbox">
        <div class="card">
          <div class="heading">
            <span>Metric / Imperial Unit Conversion</span>
          </div>
          <div class="input">
            <input type="text" />
          </div>
          <button>Convert</button>
        </div>

        <div class="card-child">
          <p>Length(Meter/Feet)</p>
          <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="card-child">
          <p>Volume (Liters/Gallons)</p>
          <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="card-child">
          <p>Mass (Kilograms/Pounds)</p>
          <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
