<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cardbox">
        <div class="card">
          <div class="heading">
            <span>Metric / Imperial Unit Conversion</span>
          </div>
          <div class="input">
            <input type="text" id="inputText" />
          </div>
          <button>Convert</button>
        </div>

        <div class="section-down">
          <div class="card-child" id="feets"></div>
          <div class="card-child" id="Liters"></div>
          <div class="card-child" id="Pounds"></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
